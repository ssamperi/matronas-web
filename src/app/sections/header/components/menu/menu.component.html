<div class="flex flex-col">
    <img class="w-10 flex-start cursor-pointer ml-2" 
    src="/images/menu.svg" 
    alt="icono menu oculto"
    (pointerdown)="toggleMenu()">
    <nav>
        @if(isMenuOpened()) {
            <img class="absolute w-5 top-4 right-4 z-10" 
            src="/images/close-menu.svg" 
            alt="boton cerrar menu"
            (pointerdown)="toggleMenu()">
            <ul class="menu-options-container flex flex-col justify-center gap-4 text-xl absolute top-0 bg-primary w-full h-3/6">
            @for(option of menu; track $index) {
                <li 
                    (pointerdown)="scrollToSection(option.link)">
                        {{option.title | translate}}</li>
                }
            </ul>
        }
    </nav> 
</div>
